<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Konverter Suhu</title>
        <link rel="stylesheet" href="css/konversi.css">
        <script src="js/konversi.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="content-left">
                <div class="header">
                    <h1>Konverter Suhu</h1>
                    <p>Ubah suhu dengan mudah dari satu skala ke skala lainnya.</p>
                </div>
                <div class="converter-area">
                    <div class="input-group">
                        <label for="inputSuhu">Nilai Suhu</label>
                        <input type="number" id="inputSuhu" placeholder="Masukkan angka">
                    </div>
                    <div class="conversion-group">
                        <div class="select-wrapper">
                            <label for="dariSatuan">Dari</label>
                            <select id="dariSatuan">
                                <option value="celsius">Celsius</option>
                                <option value="fahrenheit">Fahrenheit</option>
                                <option value="kelvin">Kelvin</option>
                                <option value="rankine">Rankine</option>
                            </select>
                        </div>
                        <span class="icon">â†’</span>
                        <div class="select-wrapper">
                            <label for="keSatuan">Ke</label>
                            <select id="keSatuan">
                                <option value="fahrenheit">Fahrenheit</option>
                                <option value="celsius">Celsius</option>
                                <option value="kelvin">Kelvin</option>
                                <option value="rankine">Rankine</option>
                            </select>
                        </div>
                    </div>
                    <div class="result-box" id="hasilKonversi"></div>
                    <div class="button-group">
                        <button onclick="convertTemp()" class="btn-convert">Konversi</button>
                        <button onclick="clearForm()" class="btn-clear">Clear</button>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <div class="info-box" id="infoBox">
                    </div>
            </div>
        </div>
    </body>
</html>
